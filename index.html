<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Welcome to the Musha Travels</title>
</head>

<body>
    <h3 class="text-center">Musha Travels</h3>
    <div id="success" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Success!</strong> form submitted successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Enter your username">
              <small id="namevalid" class="form-text text-muted invalid-feedback">
                <span class="text-danger">Your username must be 2-10 characters long and should not start with a number</span>
              </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    <span class="text-danger">Your email must be a valid email</span>
                  </small>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
                <small id="phonevalid" class="form-text text-muted invalid-feedback">
                    <span class="text-danger">Your phone number must be 10 digit long</span>
                  </small>
              </div>
            <div class="form-group">
              <label for="car">Car</label>
              <select class="form-control" id="car">
                <option>Audi A4</option>
                <option>Maruti Suzuki</option>
                <option>Ford Figo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <a href="#" id="submit" role="button"class="btn btn-primary disabled">Submit</a>
          </form>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
